id: neighborhood_bike_works_program_
title: 'Neighborhood Bike Works Program Evaluation'
description: 'An anonimous Post Class PARENT survey, to be filled by Parent/Guardian'
category: 'NBW Forms'
elements: |-
  today_s_date:
    '#type': date
    '#title': 'Today''s Date'
    '#default_value': today
    '#datepicker': true
    '#date_date_format': 'l, F j, Y'
  program_instructor_s_name:
    '#type': textfield
    '#title': 'Program Instructor''s Name'
  child_s_age:
    '#type': number
    '#title': 'Child''s Age'
  zip_code:
    '#type': textfield
    '#title': 'Zip Code'
    '#pattern': '[0-9]*'
    '#pattern_error': 'Zip Code is not in the right format'
  program_completed_:
    '#type': checkboxes
    '#title': 'Program Completed:'
    '#options':
      Earn-A-Bike: Earn-A-Bike
      'Ride Club': 'Ride Club'
      'Summer Camp': 'Summer Camp'
      'Mountain Biking': 'Mountain Biking'
      BMX: BMX
      'Winter Bike Build': 'Winter Bike Build'
      Leadership: 'Leadership & Advanced Mechanics'
      'Freedom Riders': 'Freedom Riders'
      'Learn to Ride': 'Learn to Ride'
    '#options_display': two_columns
    '#required': true
  my_child_identifies_their_gender_as_:
    '#type': webform_checkboxes_other
    '#title': 'My child identifies their gender as:'
    '#options':
      Male: Male/Boy/Man
      Female: Female/Girl/Woman
      Transgender: Transgender
      Non-Binary: Non-Binary
    '#required': true
  child_race:
    '#type': webform_checkboxes_other
    '#title': 'My child identifies their race/ethnicity as (check all that apply):'
    '#options':
      Black: 'Black/African American'
      White: White/Caucasian
      Asian: Asian
      'American Indian': 'American Indian or Alaskan Native'
      Hispanic: 'Hispanic or Latino'
      'Pacific Islander': 'Native Hawaiian or Pacific Islander'
    '#required': true
  processed_text:
    '#type': processed_text
    '#text': '<p>Please answer the questions about your child’s experience from your perspective.&nbsp; This survey lets us know what we are doing well and what we can improve. Please be completely honest. You do not need to write your name on this form.<br><br><strong>INSTRUCTIONS: Select your rating for each statement. Each number of stars represents your answer ranging from “no” (1 star), “mostly no” (2 stars), “somewhat” (3 stars), “mostly yes” (4 stars), and “yes” (5 stars).</strong></p>'
    '#format': basic_html
  my_child_liked_this_class:
    '#type': webform_rating
    '#title': 'My child liked  this class'
    '#required': true
  my_child_learned_new_things_in_this_class:
    '#type': webform_rating
    '#title': 'My child learned new things in this class'
    '#required': true
  instructor_was_fair:
    '#type': webform_rating
    '#title': 'My child felt the instructor was fair to all students'
    '#required': true
  child_got_along_well_with_others:
    '#type': webform_rating
    '#title': 'My child expressed that s/he got along well with other students in the class'
    '#required': true
  i_would_like_my_child_to_return_for_other_programs_at_nbw:
    '#type': webform_rating
    '#title': 'I would like my child to return for other programs at NBW'
    '#required': true
  this_class_made_my_child_feel_more_confident_in_his_her_abilty_t:
    '#type': webform_rating
    '#title': 'This class made my child feel more confident in his/her abilty to fix his/her bike'
    '#required': true
  i_feel_confident_in_my_child_s_ability_to_ride_his_her_bike_in_t:
    '#type': webform_rating
    '#title': 'I feel confident in my child’s ability to ride his/her bike  in the city.'
    '#required': true
  my_child_will_be_more_safe_with_his_her_bike_because_of_the_thin:
    '#type': webform_rating
    '#title': 'My child will be more safe with his/her bike because of the things s/he learned in this class.'
    '#required': true
  my_child_plans_to_ride_his_her_bike_more_often_now_that_he_she_h:
    '#type': webform_rating
    '#title': 'My child plans to ride his/her bike more often now that he/she has taken this class.'
    '#required': true
  i_have_noticed_positive_changes_in_my_child_because_he_she_parti:
    '#type': webform_rating
    '#title': 'I have noticed positive changes in my child because he/she participated in this class.'
    '#required': true
  markup_open_questions:
    '#type': webform_markup
    '#display_on': both
    '#markup': '<span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Calibri,sans-serif"><span style="color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none">INSTRUCTIONS: Answer the statements below with complete sentences. This information is very helpful to us in knowing more about your experience. There are no right or wrong answers Please provide as much information as you would like.</span></span></span></span></span></span>'
  one_thing_that_i_am_glad_my_child_learned_was_:
    '#type': textarea
    '#title': 'One thing that I am glad my child learned was…'
  i_am_glad_my_child_participated_because_:
    '#type': textarea
    '#title': 'I am glad my child participated because…'
  some_of_the_changes_i_ve_noticed_in_my_child_now_that_he_she_has:
    '#type': textarea
    '#title': 'Some of the changes I’ve noticed in my child now that he/she has taken this class are…'
  this_class_would_have_been_better_if_:
    '#type': textarea
    '#title': 'This class would have been better if…'
