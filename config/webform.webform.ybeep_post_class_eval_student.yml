id: ybeep_post_class_eval_student
title: 'YBEEP Post Class Evaluation STUDENT'
description: 'An anonimous Post Class YOUTH survey, to be filled by the student'
category: 'NBW Forms'
elements: |-
  today_s_date:
    '#type': date
    '#title': 'Today''s Date'
    '#default_value': today
    '#datepicker': true
    '#date_date_format': 'l, F j, Y'
  program_instructor_s_name:
    '#type': textfield
    '#title': 'Program Instructor''s Name'
  child_s_age:
    '#type': number
    '#title': Age
    '#required': true
  zip_code:
    '#type': textfield
    '#title': 'Zip Code'
    '#pattern': '[0-9]*'
    '#pattern_error': 'Zip Code is not in the right format'
  program_completed_:
    '#type': checkboxes
    '#title': 'Program you are in:'
    '#options':
      Earn-A-Bike: Earn-A-Bike
      'Ride Club': 'Ride Club'
      'Summer Camp': 'Summer Camp'
      'Mountain Biking': 'Mountain Biking'
      BMX: BMX
      'Winter Bike Build': 'Winter Bike Build'
      Leadership: 'Leadership & Advanced Mechanics'
      'Freedom Riders': 'Freedom Riders'
      'Learn to Ride': 'Learn to Ride'
    '#options_display': two_columns
    '#required': true
  my_child_identifies_their_gender_as_:
    '#type': webform_checkboxes_other
    '#title': 'I identify my gender as:'
    '#options':
      Male: Male/Boy/Man
      Female: Female/Girl/Woman
      Transgender: Transgender
      Non-Binary: Non-Binary
    '#required': true
  child_race:
    '#type': webform_checkboxes_other
    '#title': 'I identify my race/ethnicity as (check all that apply):'
    '#options':
      Black: 'Black/African American'
      White: White/Caucasian
      Asian: Asian
      'American Indian': 'American Indian or Alaskan Native'
      Hispanic: 'Hispanic or Latino'
      'Pacific Islander': 'Native Hawaiian or Pacific Islander'
    '#required': true
  processed_text:
    '#type': processed_text
    '#text': '<p>Please tell us about your experience with the class. This survey lets us know what we are doing well and what we can improve. Please be completely honest. THIS IS NOT A TEST so there is no right or wrong answers.<br><br><strong>INSTRUCTIONS: Select your rating for each statement. Each number of stars represents your answer ranging from “no” (1 star), “mostly no” (2 stars), “somewhat” (3 stars), “mostly yes” (4 stars), and “yes” (5 stars).</strong></p>'
    '#format': basic_html
  my_child_liked_this_class:
    '#type': webform_rating
    '#title': 'I liked  this class'
    '#required': true
  my_child_learned_new_things_in_this_class:
    '#type': webform_rating
    '#title': 'The instructor did a good job teaching me new things.'
    '#required': true
  instructor_was_fair:
    '#type': webform_rating
    '#title': 'The instructor was fair to all the students.'
    '#required': true
  child_got_along_well_with_others:
    '#type': webform_rating
    '#title': 'I got along well with the other students in class.'
    '#required': true
  i_would_like_my_child_to_return_for_other_programs_at_nbw:
    '#type': webform_rating
    '#title': ' I plan to return to NBW for other programs & opportunities.'
    '#required': true
  this_class_made_my_child_feel_more_confident_in_his_her_abilty_t:
    '#type': webform_rating
    '#title': 'I plan to ride my bike more now that I have taken this class.'
    '#required': true
  i_feel_confident_in_my_child_s_ability_to_ride_his_her_bike_in_t:
    '#type': webform_rating
    '#title': ' Because of this class I feel more confident in my ability to ride my bike in the city.'
    '#required': true
  my_child_will_be_more_safe_with_his_her_bike_because_of_the_thin:
    '#type': webform_rating
    '#title': ' I will be safer with my bike because of the things I learned in this class.'
    '#required': true
  my_child_plans_to_ride_his_her_bike_more_often_now_that_he_she_h:
    '#type': webform_rating
    '#title': 'This class made me feel more confident in my ability to fix my bike.'
    '#required': true
  i_have_noticed_positive_changes_in_my_child_because_he_she_parti:
    '#type': webform_rating
    '#title': 'I learned how to work toward a goal in this class.'
    '#required': true
  i_learned_to_not_give_up_in_this_class_:
    '#type': webform_rating
    '#title': 'I learned to not give up in this class.'
    '#required': true
  i_learned_how_to_be_a_leader_in_this_class_:
    '#type': webform_rating
    '#title': 'I learned how to be a leader in this class.'
    '#required': true
  i_will_be_a_positive_leader_in_my:
    '#type': webform_rating
    '#title': 'Because of this class I will be a positive leader in my school and community.'
    '#required': true
  i_know_more_about_healthy_food_because_of_this_class_:
    '#type': webform_rating
    '#title': 'I know more about healthy food because of this class.'
    '#required': true
  i_learned_about_ways_to_help_the_environment_in_this_class_:
    '#type': webform_rating
    '#title': 'I learned about ways to help the environment in this class.'
    '#required': true
  i_know_about_new_outdoor_places_because_of_this_class_:
    '#type': webform_rating
    '#title': 'I know about new outdoor places because of this class.'
    '#required': true
  i_will_do_more_to_help_the_environment_because_of_this_class_:
    '#type': webform_rating
    '#title': 'I will do more to help the environment because of this class.'
    '#required': true
  the_things_i_learned_in_this_class_will_help_me_in_my_life_:
    '#type': webform_rating
    '#title': 'The things I learned in this class will help me in my life.'
    '#required': true
  i_will_be_more_likely_to_use_the_circuit_trails_now_:
    '#type': webform_rating
    '#title': 'I will be more likely to use the Circuit Trails now.'
    '#required': true
  i_can_confidently_navigate_the_circuit_trails_now_:
    '#type': webform_rating
    '#title': 'I can confidently navigate the Circuit Trails now.'
    '#required': true
  i_now_know_the_abc_s_of_cycling_:
    '#type': webform_rating
    '#title': 'I now know the ABC’s of cycling.'
    '#required': true
  markup_open_questions:
    '#type': webform_markup
    '#display_on': both
    '#markup': '<span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Calibri,sans-serif"><span style="color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none">INSTRUCTIONS: Answer the statements below with complete sentences. This information is very helpful to us in knowing more about your experience. There are no right or wrong answers Please provide as much information as you would like</span></span></span></span></span></span>'
  one_thing_that_i_am_glad_my_child_learned_was_:
    '#type': textarea
    '#title': 'One thing that I am definitely glad that I learned is:'
  i_am_glad_my_child_participated_because_:
    '#type': textarea
    '#title': 'My favorite parts of class were:'
  some_of_the_changes_i_ve_noticed_in_my_child_now_that_he_she_has:
    '#type': textarea
    '#title': 'What was one thing you learned about the environment, the watershed, or the Circuit Trails that was interesting to you'
  this_class_would_have_been_better_if_:
    '#type': textarea
    '#title': 'The class would have been better if:'
